<!-- Create file: templates/dashboard/includes/employee_stats_modal.html -->
<div class="modal fade" id="employeeStatsModal" tabindex="-1" role="dialog" aria-labelledby="employeeStatsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeStatsModalLabel">Employee Statistics</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Employee</th>
                                <th scope="col">Department</th>
                                <th scope="col">Total Submissions</th>
                                <th scope="col">Approved</th>
                                <th scope="col">Pending</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for stat in employee_stats %}
                            <tr>
                                <td>{{ stat.username }}</td>
                                <td>{{ stat.department }}</td>
                                <td>{{ stat.total_submissions }}</td>
                                <td>{{ stat.coordinator_approved }}</td>
                                <td>{{ stat.pending }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
